name: Deploy Jupyter Notebook to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on push events on the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert ipykernel jupyter

      - name: Convert Jupyter notebook to HTML
        run: |
          jupyter nbconvert --to html ./ML-Book.ipynb # Replace with your actual Jupyter notebook path

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GIT_TOKEN }}
          publish_dir: ./Pages  # Directory containing your HTML files